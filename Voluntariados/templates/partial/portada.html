<section class="hero is-medium is-primary">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered is-variable is-6">
                <div class="column is-7-desktop is-12-mobile">
                    <div class="has-text-centered hero-header-content">
                        <h1 class="title is-1 mb-2"><i class="fa-solid {{ icon }} mr-3"></i>{{ nombre }}</h1>
                        <div class="mt-5 mb-4">
                            <div class="buttons is-centered">
                                <a href="#galeria" class="button is-light is-large"><strong>Galería</strong></a>
                                <a href="#unirse" class="button is-primary is-large subtitle"><i class="fa-solid fa-hand-point-up mr-3"></i>Únete al Cambio</a>
                            </div>
                        </div>
                        <p class="subtitle is-3 mt-4">{{ eslogan }}</p>
                    </div>
                </div>
                <div class="column is-5-desktop is-12-mobile">
                    <div class="hero-logo-container hero-logo-responsive">
                        <img src="{{ logo_url }}"
                            alt="Logo {{ nombre }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
